<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Licencia</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 25px;
            color: #00a1ab;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            color: #b0b0b0;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: #23232b;
            border: none;
            border-radius: 6px;
            color: white;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-primary {
            background: #00a1ab;
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        #msg {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Nueva Licencia</h2>
        <div id="msg"></div>
        <form id="createLicenseForm" method="POST" action="/create_license">
            <div class="form-group">
                <label>Usuario (ID):</label>
                <input type="number" name="usuario_id" placeholder="ID del usuario (opcional)">
            </div>
            <div class="form-group">
                <label>Tipo de Licencia:</label>
                <select name="tipo" required>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                    <option value="Permanente">Permanente</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select name="estado" required>
                    <option value="Stock">Stock</option>
                    <option value="Activa">Activa</option>
                    <option value="Suspendida">Suspendida</option>
                    <option value="Expirada">Expirada</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" required>
            </div>
            <div class="form-group">
                <label>Fecha Fin (solo si no es permanente):</label>
                <input type="date" name="fecha_fin">
            </div>
            <button type="submit" class="btn btn-primary">Crear Licencia</button>
            <a href="#" onclick="loadContent('licensespanel', this)" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>

</html>
