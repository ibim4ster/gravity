<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background: #1e1e1e; /* Fondo de la tarjeta */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #e0e0e0; /* Color del encabezado */
        }
        /* Contenedor de la tabla con scroll horizontal */
        .table-wrapper {
            overflow-x: auto; /* Permite el scroll horizontal */
            margin-top: 20px;
        }
        table {
            width: 100%; /* Tabla ocupa todo el ancho */
            border-collapse: collapse; /* Elimina espacios entre bordes */
            table-layout: auto; /* El ancho de las columnas se ajusta automáticamente */
        }
        th, td {
            padding: 12px 15px; /* Mejor espaciado */
            text-align: left; /* Alinear texto a la izquierda */
            border-bottom: 1px solid #555; /* Línea separadora entre filas */
            word-wrap: break-word; /* Evitar desbordamiento de texto */
        }
        th {
            background-color: #007bff; /* Fondo de los encabezados */
            color: white; /* Texto blanco en encabezados */
        }
        tr:hover {
            background-color: #cdd4dba1; /* Color de fila al pasar el ratón */
            transition: background-color 0.3s ease; /* Efecto de transición */
        }
        a.button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Color del botón */
            color: white;
            text-align: center;
            text-decoration: none; /* Sin subrayado */
            border-radius: 4px;
            margin-top: 20px; /* Margen superior */
        }
        a.button:hover {
            background-color: #0056b3; /* Color del botón al pasar el ratón */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de Búsqueda</h1>
        <a href="{{ url_for('dashboard') }}" class="button" aria-label="Volver a la búsqueda">Volver a la búsqueda</a>
        <!-- Contenedor de la tabla con scroll horizontal -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>ID de Facebook</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                        <tr>
                            <td>{{ resultado.numero }}</td>
                            <td>{{ resultado.id_facebook }}</td>
                            <td>{{ resultado.nombre }}</td>
                            <td>{{ resultado.apellido }}</td>
                            <td>{{ resultado.genero }}</td>
                            <td>{{ resultado.ciudad }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
