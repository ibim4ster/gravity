<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
        }

        #content-area {
            padding: 20px;
            background-color: #121212;
            color: white;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 50%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            border-color: #1e90ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        .btn-edit {
            display: inline-block;
            padding: 8px 12px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .btn-edit:hover {
            background-color: #1a76d2;
            transform: translateY(-2px);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("searchInput");
            input.addEventListener("keyup", () => {
                const filter = input.value.toLowerCase();
                const tableRows = document.querySelectorAll("tbody tr");
                tableRows.forEach(row => {
                    const cells = Array.from(row.cells);
                    const match = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
                    row.style.display = match ? "" : "none";
                });
            });
        });
    </script>
</head>

<body>
    <div id="content-area">
        <h2>Admin Panel</h2>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar en la tabla...">
        </div>
        <div id="userTable">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Licencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.rol }}</td>
                        <td>
                            {% set licencia = user.licencias|selectattr('estado', 'equalto', 'Activa')|list|first %}
                            {{ 'SÃ­' if licencia else 'No' }}
                        </td>
                        <td>
                            <a href="#" onclick="loadContent('edit_user/{{ user.id }}', this)" class="btn-edit">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
