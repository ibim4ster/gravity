<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            text-align: center;

        .success-icon {
            font-size: 5em;

        }

        }
        
        p {

        }
        
        .btn {
            background-color: #303f9f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background-color: #1a237e;
        }
    </style>
